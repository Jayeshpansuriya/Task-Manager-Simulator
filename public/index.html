<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body>
  <div class="container">

    <h1>ğŸ“‹ Task Manager</h1>

    <button id="loadTasks">Load High Priority Tasks</button>
    <ul id="taskList"></ul>

  </div>


  <script>
    document.getElementById("loadTasks").addEventListener("click", async () => {
      const res = await fetch("/tasks");
      const tasks = await res.json();
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      tasks.forEach(task => {
        const li = document.createElement("li");
        li.textContent = `${task.title} - [${task.priority}]`;
        taskList.appendChild(li);
      });
    });
  </script>
  <script src='https://www.noupe.com/embed/019813455cdf734bb329eb6923d3389af70f.js'></script>
</body>
</html>
